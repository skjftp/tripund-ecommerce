steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tripund-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tripund-backend:latest'
      - './backend-api'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tripund-backend:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tripund-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tripund-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tripund-backend:$COMMIT_SHA'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'GIN_MODE=release,FIREBASE_PROJECT_ID=$PROJECT_ID'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/tripund-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/tripund-backend:latest'